<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA TV MultiView Selector - Analysis Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    :root {
      --border: 2px solid #fff;
      --border-thin: 1px solid #fff;
      --bg-dark: #333;
    }

    /* ========== ANALYSIS OVERLAY STYLES ========== */
    .analysis-label {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff0;
      color: #000;
      padding: 8px 15px;
      font-size: 11px;
      font-weight: bold;
      z-index: 2000;
      border: 2px solid #000;
    }

    .annotation {
      position: absolute;
      background: #ff0;
      color: #000;
      padding: 8px 12px;
      font-size: 11px;
      font-weight: bold;
      border: 2px solid #000;
      z-index: 200;
      max-width: 220px;
      line-height: 1.4;
    }
    .annotation::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
    }
    .annotation.arrow-down::before {
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 12px solid #000;
    }
    .annotation.arrow-up::before {
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 12px solid #000;
    }

    .num-badge {
      display: inline-block;
      width: 22px;
      height: 22px;
      background: #c00;
      color: #fff;
      border-radius: 50%;
      text-align: center;
      line-height: 22px;
      font-size: 12px;
      font-weight: bold;
      margin-right: 6px;
    }

    .legend-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 15px 20px;
      border: 2px solid #ff0;
      z-index: 2000;
      font-size: 11px;
      max-width: 300px;
    }
    .legend-title {
      color: #ff0;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border: 1px solid #fff;
    }

    /* ========== PIXEL SIZE LABELS ========== */
    .px-label {
      position: absolute;
      background: #000;
      color: #0f0;
      padding: 2px 6px;
      font-size: 9px;
      font-family: monospace;
      z-index: 300;
      white-space: nowrap;
    }
    .px-label.inner { top: 4px; right: 4px; }

    /* ========== SECTION OVERLAYS ========== */
    .selector-wrapper {
      position: relative;
    }
    .section-overlay {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }
    .section-overlay.label {
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      border: 4px solid #0c0;
      background: rgba(0, 204, 0, 0.1);
    }
    .section-overlay.buttons {
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      border: 4px solid #f80;
      background: rgba(255, 136, 0, 0.1);
    }

    /* ========== ORIGINAL WIREFRAME STYLES ========== */
    /* MultiView Selector */
    .multiview-selector {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .selector-label {
      font-size: 12px;
      text-align: center;
      padding: 5px 15px;
      background: var(--bg-dark);
      border-radius: 5px;
    }
    .layout-buttons {
      display: flex;
      gap: 5px;
      padding: 10px 15px;
      background: var(--bg-dark);
      border-radius: 25px;
    }
    .layout-btn {
      width: 40px;
      height: 40px;
      border: var(--border-thin);
      background: transparent;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 5px;
    }
    .layout-btn:hover { background: #555; }
    .layout-btn.active {
      background: #fff;
      color: #000;
    }
    .layout-icon {
      display: grid;
      gap: 2px;
    }
    .layout-icon.single {
      grid-template-columns: 1fr;
    }
    .layout-icon.split {
      grid-template-columns: 1fr 1fr;
    }
    .layout-icon.quad {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }
    .layout-cell {
      width: 10px;
      height: 8px;
      border: 1px solid currentColor;
    }
    .layout-cell.main {
      width: 14px;
    }
  </style>
</head>
<body>
  <div class="analysis-label">ANALYSIS OVERLAY - MULTIVIEW SELECTOR</div>

  <div class="selector-wrapper">
    <!-- ========== HIGHLIGHT OVERLAYS ========== -->
    <div class="section-overlay label"></div>
    <div class="section-overlay buttons"></div>

    <!-- ========== ANNOTATIONS ========== -->
    <div class="annotation arrow-down" style="top: -60px; left: 50%; transform: translateX(-50%); text-align: center;">
      <span class="num-badge">1</span>
      <strong>LABEL</strong><br>
      "MultiView"<br>
      <em style="color:#666">WSOP: "Multi-Table View"</em>
    </div>

    <div class="annotation arrow-up" style="bottom: -80px; left: 50%; transform: translateX(-50%); text-align: center;">
      <span class="num-badge">2</span>
      <strong>LAYOUT BUTTONS</strong><br>
      1x1 | 1:2 (Active) | 2x2<br>
      <em style="color:#666">WSOP: Multi-Table View Selector</em>
    </div>

    <div class="multiview-selector" style="position:relative;">
      <div class="px-label inner">label:30px | btn:40x40 | gap:5px</div>
      <div class="selector-label">MultiView</div>
      <div class="layout-buttons">
        <button class="layout-btn">
          <div class="layout-icon single">
            <div class="layout-cell" style="width:24px;height:16px"></div>
          </div>
        </button>
        <button class="layout-btn active">
          <div class="layout-icon split">
            <div class="layout-cell main" style="height:16px"></div>
            <div class="layout-cell" style="height:16px"></div>
          </div>
        </button>
        <button class="layout-btn">
          <div class="layout-icon quad">
            <div class="layout-cell"></div>
            <div class="layout-cell"></div>
            <div class="layout-cell"></div>
            <div class="layout-cell"></div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- LEGEND PANEL -->
  <div class="legend-panel">
    <div class="legend-title">UI COMPONENT LEGEND</div>
    <div class="legend-item">
      <div class="legend-color" style="background:#0c0"></div>
      <span>① Selector Label</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background:#f80"></div>
      <span>② Layout Buttons (1x1, 1:2, 2x2)</span>
    </div>
  </div>
</body>
</html>
