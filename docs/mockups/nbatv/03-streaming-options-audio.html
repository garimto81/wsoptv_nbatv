<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA TV Streaming Options (Audio) - B&W Wireframe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: rgba(0,0,0,0.5);
      color: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    :root {
      --border: 2px solid #000;
      --border-thin: 1px solid #000;
      --bg-light: #F5F5F5;
      --bg-medium: #E0E0E0;
      --text-muted: #666;
    }
    .wireframe-label {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #000;
      color: #fff;
      padding: 5px 10px;
      font-size: 10px;
      z-index: 1000;
    }

    /* Modal */
    .modal {
      width: 480px;
      background: #fff;
      border: var(--border);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 30px;
    }
    .modal-title {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .modal-close {
      width: 32px;
      height: 32px;
      border: var(--border);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }
    .modal-close:hover { background: #000; color: #fff; }

    /* Tabs */
    .modal-tabs {
      display: flex;
      border-bottom: var(--border-thin);
    }
    .modal-tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .modal-tab:hover { background: var(--bg-light); }
    .modal-tab.active {
      font-weight: bold;
      border-bottom-color: #c90;
    }

    /* Options List */
    .options-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .option-item {
      display: flex;
      align-items: center;
      padding: 18px 25px;
      gap: 15px;
      cursor: pointer;
      border-bottom: var(--border-thin);
    }
    .option-item:last-child { border-bottom: none; }
    .option-item:hover { background: var(--bg-light); }
    .option-icon {
      width: 36px;
      height: 36px;
      border: var(--border-thin);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background: var(--bg-light);
    }
    .option-info {
      flex: 1;
    }
    .option-title {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="wireframe-label">WIREFRAME - STREAMING OPTIONS (AUDIO)</div>

  <div class="modal">
    <div class="modal-header">
      <span class="modal-title">STREAMING OPTIONS</span>
      <button class="modal-close">[X]</button>
    </div>
    <div class="modal-tabs">
      <div class="modal-tab">Broadcasts</div>
      <div class="modal-tab active">Audio</div>
    </div>
    <div class="options-list">
      <div class="option-item">
        <div class="option-icon">[ðŸ”Š]</div>
        <div class="option-info">
          <div class="option-title">Bulls Radio</div>
        </div>
      </div>
      <div class="option-item">
        <div class="option-icon">[ðŸ”Š]</div>
        <div class="option-info">
          <div class="option-title">Clippers Radio</div>
        </div>
      </div>
      <div class="option-item">
        <div class="option-icon">[ðŸ”Š]</div>
        <div class="option-info">
          <div class="option-title">Bulls Radio - Spanish</div>
        </div>
      </div>
      <div class="option-item">
        <div class="option-icon">[ðŸ”Š]</div>
        <div class="option-info">
          <div class="option-title">Clippers Radio - Spanish</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
