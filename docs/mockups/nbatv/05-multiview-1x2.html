<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA TV MultiView 1:2 Layout - B&W Wireframe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
    }
    :root {
      --border: 2px solid #fff;
      --border-thin: 1px solid #444;
      --bg-dark: #1a1a1a;
    }
    .wireframe-label {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      color: #000;
      padding: 5px 10px;
      font-size: 10px;
      z-index: 1000;
    }

    /* MultiView Container */
    .multiview-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 70vh;
      gap: 4px;
      background: #000;
    }
    .video-cell {
      background: var(--bg-dark);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .video-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .video-placeholder {
      color: #333;
      font-size: 14px;
    }

    /* Game Header in Cell */
    .cell-header {
      padding: 10px 15px;
      background: #000;
    }
    .cell-title {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .cell-subtitle {
      font-size: 11px;
      color: #888;
      margin-top: 3px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Catch up Button */
    .catchup-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border: var(--border);
      background: #fff;
      color: #000;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .catchup-btn:hover { background: #eee; }

    /* Empty Cell */
    .empty-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      color: #666;
      font-size: 14px;
      cursor: pointer;
    }
    .empty-cell:hover { background: #333; }

    /* Bottom Bar */
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #000;
    }
    .stream-tab {
      padding: 10px 20px;
      border: 1px solid #444;
      background: #333;
      color: #fff;
      font-family: inherit;
      font-size: 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .timeline-section {
      flex: 1;
      margin: 0 30px;
    }
    .timeline-time {
      font-size: 11px;
      color: #888;
      margin-bottom: 5px;
    }
    .timeline-bar {
      height: 3px;
      background: #333;
      position: relative;
    }
    .timeline-progress {
      height: 100%;
      background: #c00;
      width: 90%;
    }
    .timeline-live {
      position: absolute;
      right: 0;
      top: -6px;
      font-size: 9px;
      color: #c00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wireframe-label">WIREFRAME - MULTIVIEW 1:2 LAYOUT</div>

  <div class="multiview-container">
    <!-- Main Video -->
    <div class="video-cell">
      <div class="cell-header">
        <div class="cell-title">CLIPPERS @ BULLS</div>
        <div class="cell-subtitle">Bulls (In-Arena) ‚è±</div>
      </div>
      <div class="video-area">
        <div class="video-placeholder">[LIVE VIDEO]</div>
      </div>
      <button class="catchup-btn">
        <span>üî•</span>
        Catch up with Key Plays
      </button>
    </div>

    <!-- Empty Slot -->
    <div class="empty-cell">
      Add a Game from Score Strip
    </div>
  </div>

  <div class="bottom-bar">
    <button class="stream-tab">
      <span>üì°</span>
      Streams
      <span style="background:#555;padding:2px 6px;border-radius:10px;font-size:10px">9</span>
    </button>
    <div class="timeline-section">
      <div class="timeline-time">01:38:21</div>
      <div class="timeline-bar">
        <div class="timeline-progress"></div>
        <span class="timeline-live">LIVE</span>
      </div>
    </div>
  </div>
</body>
</html>
